<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coffee Shop - Applicant Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .applicant-info {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        footer {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coffee House</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html">Online Shopping</a></li>
                <li><a href="employment.html">Employment</a></li>
                <li><a href="signin.html">Applicant Information</a></li>
            </ul>
        </nav>
    </header>

<section class="applicant-info">
        <h2>Applicant Information</h2>

        <form action="process-application.php" method="post" onsubmit="return validateForm()">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="applicationFor">Application for:</label>
            <input type="text" id="applicationFor" name="applicationFor" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="salaryExpectation">Salary Expectation:</label>
            <input type="text" id="salaryExpectation" name="salaryExpectation" pattern="\d+(\.\d{2})?" title="Please enter a valid number (e.g., 50000.00)">

            <label for="about">About:</label>
            <textarea id="about" name="about" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>

        <p class="back-link"><a href="employment.html">Back to Employment</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Coffee House</p>
    </footer>

    <script>
        function validateForm() {
            const fullName = document.getElementById('fullName').value;
            const applicationFor = document.getElementById('applicationFor').value;
            const email = document.getElementById('email').value;
            const salaryExpectation = document.getElementById('salaryExpectation').value;

            if (fullName.trim() === '' || applicationFor.trim() === '' || email.trim() === '' || salaryExpectation.trim() === '') {
                alert('Please fill in all required fields.');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            const minSalary = 30000.00;
            if (parseFloat(salaryExpectation) < minSalary) {
                alert('Salary expectation must be at least $30,000.00.');
                return false;
            }


            return true;
        }
    </script>
</body>
</html>
